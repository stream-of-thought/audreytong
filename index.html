<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Izon Falzo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Lucida Sans', Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #d2d4d8;
    }
    .window {
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
      background: #fefefe;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      position: relative;
    }
    .window-header {
      background-color: #843b62;
      padding: 0.6rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid #ddd;
    }
    .window-header .buttons {
      display: flex;
      gap: 0.4rem;
    }
    .window-header .buttons div {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }
    .btn-close { background-color: #ffb997; }
    .btn-minimize { background-color: #ffb997; }
    .btn-maximize { background-color: #ffb997; }
    .title-bar {
      color: #333;
      font-size: 0.9rem;
      font-weight: bold;
    }
    .card {
      padding: 2rem;
      text-align: center;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      color: #43152d;
    }
    .title {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 1rem;
    }
    .bio {
      font-size: 0.9rem;
      color: #333;
      margin-bottom: 1.5rem;
    }
    .socials a {
      text-decoration: none;
      color: #843b62;
      margin: 0 0.5rem;
      font-size: 2rem;
      transition: color 0.3s;
    }
    .socials a:hover {
      color: #43152d;
    }
    button {
      background: #ffb997;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #ffb997;
    }

    .app-button-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 10px 0;
      text-align: center;
      background-color: #843b62;
    }

    .app-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #333;
    }

    .app-button img {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .app-button img:hover {
      transform: scale(1.1);
    }

    .app-text {
      font-size: 0.8rem;
      color: #ffffff;
      margin-top: 0.4rem;
      text-align: center;
    }

    footer {
        text-align: center;
        background-color: #843b62;
    }
  
    footer a {
        font-size: 9px; 
        color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="window-header">
      <div class="buttons">
        <div class="btn-close"></div>
        <div class="btn-minimize"></div>
        <div class="btn-maximize"></div>
      </div>
      <div class="spacer"></div>
    </div>
    <div class="card">
      <img src="card/izee.gif" alt="Your Name" class="avatar">
      <h1>Izon Falzo</h1>
      <p class="title">Astrophysics and Art</p>
      <p class="bio"> Python | JavaScript | HTML | TH/EN
      </p>

      
      <div class="socials">
        <a href="https://www.instagram.com/izonfalzo/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://github.com/IseeJ" target="_blank"><i class="fab fa-github"></i></a>
        <a href="mailto:zihavocc@gmail.com"><i class="fas fa-envelope"></i></a>
      </div>
    </div>
    
    <div class="app-button-container">
      <a href="https://iseej.github.io/CosmosPersona/" target="_blank" class="app-button">
        <img src="card/CP.png" alt="App Icon 2">
        <div class="app-text">Cosmos Persona</div>
      </a>
      <a href="https://iseej.github.io/LovePawsona/" target="_blank" class="app-button">
        <img src="card/Paw2.PNG" alt="App Icon 1">
        <div class="app-text">Love Pawsona</div>
      </a>
      <a href="https://iseej.github.io/Boink/" target="_blank" class="app-button">
        <img src="card/shim.PNG" alt="App Icon 3">
        <div class="app-text">Boink</div>
      </a>
      <!--a href="https://docs.google.com/presentation/d/1-aNz4GKUHX6V6jmX0KbG_rE4C5mtXpMBqjsBZFUfV_I/edit?usp=sharing" target="_blank" class="app-button">
        <img src="card/comm.PNG" alt="App Icon 4">
        <div class="app-text">Commission</div>
      </a-->
      <a href="https://www.instagram.com/izonfalzo/" target="_blank" class="app-button">
        <img src="card/Web.PNG" alt="App Icon 3">
        <div class="app-text">Coming soon...</div>
      </a>
      
    </div>
    
    <footer>
        <a>&copy; 2024-2025 I-see Warisa Jaidee</a>
    </footer>
  </div>
  
</body>
</html>
